<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='home.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/eac29ec11e.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body> 
    <div class="container">
      <div class="title-container">
        <h1> Record a file to be transcribed </h1>
        <div class="record">
          <button type="submit" class="record" onclick="openPopup()">
              <i class="fa-solid fa-microphone fa-4x"></i>
          </button>
        </div>
        <div class="popup" id="popup">
          <h2> Record! </h2>
          <button type="submit" onclick="closePopup()"> Close </button>
        </div>
      </div>
      <div class="file-upload-container">
        <label for="file-upload" class="file-upload-input">
          <i class="fa-solid fa-plus"></i> 
        </label>
        <input id="file-upload" type="file"/>
        <p> Or upload a file </p>
      </div>
      <div class="history-container" id="history">
        {% for upload in history %}
        <a href="{{ url_for('upload', upload_id=upload._id) }}">
          <strong>{{upload.Name}}</strong>
        </a>
        {% endfor %}
      </div>
    </div>
    <script>
      let popup = document.getElementById("popup");
      function openPopup(){
        popup.classList.add("open-popup");
      }
      function closePopup(){
        popup.classList.remove("open-popup");
      }
    </script>
  </body>
</html>
