version: '3.8'

services:

  machine-learning-client:
    build:
      context: .
      dockerfile: machine-learning-client/Dockerfile
    ports:
      - "5001:5000"
    env_file:
      - .env
    depends_on:
      - mongo

  web-app:
    build:
      context: .
      dockerfile: web-app/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo
  
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db
    env_file:
      - .env
volumes:
  data: